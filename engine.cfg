[application]

name="LogTyc"
main_scene="res://Game.tscn"
icon="res://icon.png"

[audio]

driver="PulseAudio"

[autoload]

System="*res://scenes/System/System.gd"

[debug]

main_loop_type=""

[display]

stretch_aspect="keep_height"
stretch_mode="2d"
use_2d_pixel_snap=true
driver="GLES2"
width=800
height=600

[image_loader]

filter=false

[input]

ui_botton_menu_0=[key(F1)]
ui_botton_menu_1=[key(F2)]
ui_botton_menu_2=[key(F3)]
con_menu=[mbutton(0, 2)]

[locale]

translations=["res://res/Translations/tr.en.xl", "res://res/Translations/tr.pl.xl"]
test="en"

[render]

thread_model=1
default_clear_color=#ff818181
